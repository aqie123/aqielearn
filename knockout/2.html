		<!-- 数组选项卡 -->

            $(document).ready(function(){

            * ko方式

            var ViewModel = function(){
                var self = this;

                self.userNames = ko.observableArray([{key:"tom",value:"1"},{key:"jerry",value:"2"},{key:"smith",value:"3"}]);//定义对象数组
                self.selectedUserName = ko.observable();//右侧显示事件
