<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Angular3</title>
	<link rel="stylesheet" type="text/css" href="../public/css/bootstrap.min.css">
	<script src="angular.min.js"></script>

</head>
<body ng-app="app">
	<div ng-controller="MyCtrl">
		<!-- <h1>{{reverse()}}</h1> -->
		<input type="" name="" ng-model="user.uname">
		<input type="" name="" ng-model="user.pwd">
		<button class="btn btn-success" ng-click="login()">登录</button>
		<div class="alert alert-warning" ng-show="errormsg.length>0">{{errormsg}}</div>		
	</div>


	<script src="../public/js/jquery-3.1.1.min.js"></script>
	<script src="../public/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		angular.module("app",[])
		.controller('MyCtrl',function($scope){
			$scope.msg='';
			$scope.user={uname:'',pwd:''};
			$scope.erroemsg="";
			//定义方法
			$scope.reverse=function(){
				return $scope.msg.split("").reverse().join("");
			}
			$scope.login=function(){
				// console.log($scope.user);
				if($scope.user.uname=="admin" &&$scope.user.pwd=="123"){
					alert("登陆成功");
				}else{
					$scope.errormsg="用户名或密码错误";
				}
			}
			
		})
	</script>	
</body>
</html>
