<html lang="en">

    <title>获取天气信息</title>

<body>

<div id="result"></div>
<iframe width="420" scrolling="no" height="60" frameborder="0" allowtransparency="true" src="http://i.tianqi.com/index.php?c=code&id=12&icon=1&num=5"></iframe>

<script src="ajaxget.js"></script>
<script>
    getajax("./weather.php",function (data) {
        console.log(data);
        s = "城市:"+data.weatherinfo.city;
        s += " 温度:"+data.weatherinfo.temp;
        document.getElementById('result').innerHTML=  s;
    });
</script>
